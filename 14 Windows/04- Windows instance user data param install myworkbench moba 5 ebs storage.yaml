        - Key: Name
          Value: !Sub ${AWS::StackName}-WinDiskVol2
  DiskMountPoint2:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      InstanceId: !Ref AwsInstance1
      VolumeId: !Ref DiskVolume2
      Device: xvdi

  DiskVolume3:
    Type: AWS::EC2::Volume
    DeletionPolicy: Delete
    Properties:
      Size: 10
      AvailabilityZone:
        Fn::ImportValue:
          !Sub ${NetworkStackName}-AZID
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-WinDiskVol3
  DiskMountPoint3:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      InstanceId: !Ref AwsInstance1
      VolumeId: !Ref DiskVolume3
      Device: xvdk

  DiskVolume4:
    Type: AWS::EC2::Volume
    DeletionPolicy: Delete
    Properties:
      Size: 10
      AvailabilityZone:
        Fn::ImportValue:
          !Sub ${NetworkStackName}-AZID
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-WinDiskVol4
  DiskMountPoint4:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      InstanceId: !Ref AwsInstance1
      VolumeId: !Ref DiskVolume4
      Device: xvdm

  DiskVolume5:
    Type: AWS::EC2::Volume
    DeletionPolicy: Delete
    Properties:
      Size: 10
      AvailabilityZone:
        Fn::ImportValue:
          !Sub ${NetworkStackName}-AZID
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-WinDiskVol5
  DiskMountPoint5:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      InstanceId: !Ref AwsInstance1
      VolumeId: !Ref DiskVolume5
      Device: xvdp



######################
# Outputs section
######################

Outputs:

  AwsInstance1:
    Description: Public URL of the Instance
    Value: !Sub 'http://${AwsInstance1.PublicDnsName}'
  AwsPrivateIP:
    Description: Private IP of the Instance
    Value: !GetAtt AwsInstance1.PrivateIp

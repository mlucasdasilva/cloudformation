
Description:  This template deploys a VPC, with public subnets spread
  across two Availability Zones. It deploys an internet gateway, with a default
  route on the public subnets.


Mappings:

  KeyPair:
    Key01:
      key: key-pair-teste

  Vpc:
    Vpc01:
      VpcId: vpc-3e879444

  Sg:
    Sg01:
      SgId: sg-03a75a7d741b59e23

  AmiMap:
    ServerType01:
      id: ami-02354e95b39ca8dec

  UserData:
    Script01:
      ScriptList:
      - "#!/bin/bash -xe\n"
      - "yum update -y \n"
      - "amazon-linux-extras install -y docker \n"
      - "service docker start \n"
      - "systemctl enable docker \n"
      - "usermod -a -G docker ec2-user \n"
      - 'curl -L '
      - '"https://github.com/docker/compose/releases/download/1.25.5/docker-compose-$(uname
        -s)-$(uname -m)"'
      - " -o /usr/local/bin/docker-compose \n"
      - "chmod +x /usr/local/bin/docker-compose \n"


Parameters:

  EnvironmentName:
    Description: An environment name that is prefixed to resource names
    Type: String

  KeyNameParam:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: AWS::EC2::KeyPair::KeyName
    Default: key-pair-teste
    ConstraintDescription: must be the name of an existing EC2 KeyPair.

  VpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.192.0.0/16

  PublicSubnet1CIDR:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
    Type: String
    Default: 10.192.11.0/24

  PublicSubnet2CIDR:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the second Availability Zone
    Type: String
    Default: 10.192.12.0/24

  PublicSubnet3CIDR:
    Description: Please enter the IP range (CIDR notation) for the private subnet in the 3rd Availability Zone
    Type: String
    Default: 10.192.13.0/24

  PublicSubnet4CIDR:
    Description: Please enter the IP range (CIDR notation) for the private subnet in the 4th Availability Zone
    Type: String
    Default: 10.192.14.0/24

  PublicSubnet5CIDR:
    Description: Please enter the IP range (CIDR notation) for the private subnet in the 5th Availability Zone
    Type: String
    Default: 10.192.15.0/24

  PublicSubnet6CIDR:
    Description: Please enter the IP range (CIDR notation) for the private subnet in the 6th Availability Zone
    Type: String
    Default: 10.192.16.0/24

  IpHostSubnet1:
    Description: Please enter the IP for the hoste subnet in the 1st Availability Zone
    Type: String
    Default: 10.192.11.50

  IpHostSubnet2:
    Description: Please enter the IP for the hoste subnet in the 2nd Availability Zone
    Type: String
    Default: 10.192.12.50

  IpHostSubnet3:
    Description: Please enter the IP for the hoste subnet in the 3rd Availability Zone
    Type: String
    Default: 10.192.13.50

  IpHostSubnet4:
    Description: Please enter the IP for the hoste subnet in the 4th Availability Zone
    Type: String
    Default: 10.192.14.50

  IpHostSubnet5:
    Description: Please enter the IP for the hoste subnet in the 5th Availability Zone
    Type: String
    Default: 10.192.15.50

  IpHostSubnet6:
    Description: Please enter the IP for the hoste subnet in the 6th Availability Zone
    Type: String
    Default: 10.192.16.50

  InstanceTypeParam:
    Description: WebServer EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues:
    - t1.micro
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - m1.small
    - m1.medium
    - m1.large
    - m1.xlarge
    - m2.xlarge
    - m2.2xlarge
    - m2.4xlarge
    - m3.medium
    - m3.large
    - m3.xlarge
    - m3.2xlarge
    - m4.large
    - m4.xlarge
    - m4.2xlarge
    - m4.4xlarge
    - m4.10xlarge
    - c1.medium
    - c1.xlarge
    - c3.large
    - c3.xlarge
    - c3.2xlarge
    - c3.4xlarge
    - c3.8xlarge
    - c4.large
    - c4.xlarge
    - c4.2xlarge
    - c4.4xlarge
    - c4.8xlarge
    - g2.2xlarge
    - g2.8xlarge
    - r3.large
    - r3.xlarge
    - r3.2xlarge
    - r3.4xlarge
    - r3.8xlarge
    - i2.xlarge
    - i2.2xlarge
    - i2.4xlarge
    - i2.8xlarge
    - d2.xlarge
    - d2.2xlarge
    - d2.4xlarge
    - d2.8xlarge
    - hi1.4xlarge
    - hs1.8xlarge
    - cr1.8xlarge
    - cc2.8xlarge
    - cg1.4xlarge
    ConstraintDescription: must be a valid EC2 instance type.


Resources:

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock:
        Ref: VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value:
            Ref: EnvironmentName

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value:
            Ref: EnvironmentName

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: 
        Ref: InternetGateway
      VpcId: 
        Ref: VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: 
        Ref: VPC
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs: ''
      CidrBlock:
        Ref: PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${EnvironmentName} Public Subnet (AZ1)

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
        Fn::Select:
        - 1
        - Fn::GetAZs: ''
      CidrBlock:
        Ref: PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${EnvironmentName} Public Subnet (AZ2)

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
        Fn::Select:
        - 2
        - Fn::GetAZs: ''
      CidrBlock:
        Ref: PublicSubnet3CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${EnvironmentName} Public Subnet (AZ3)

  PublicSubnet4:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
        Fn::Select:
        - 3
        - Fn::GetAZs: ''
